<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e0f2fe, #e9d5ff);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>

    <form id="admin-login-form">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" id="username" placeholder="Enter username"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" placeholder="Enter password"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <button type="submit" id="login-button"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
  Login
</button>
    </form>

  </div>

 <script>
  document.getElementById('admin-login-form').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent form from submitting

    // Optional: get username and password values
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Simulate successful login (no verification needed)
    window.location.href = "pages/admin-page.html"; // Redirect on successful "login"
  });
</script>

</body>
</html>
